name: Test

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Debug Environment Variables
        run: |
          if [ -z "${{ secrets.KEY_JSON }}" ]; then
            echo "KEY_JSON is empty or not set."
            exit 1
          else
            echo "KEY_JSON is set (hidden for security)."
          fi
